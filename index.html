<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект "Место"</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="лого">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/profile__avatar.jpg" alt="аватар">
          <div class="profile__author">
            <div class="profile__title">
              <h1 class="profile__title-name">Жак-Ив Кусто</h1>
              <button class="profile__title-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="popup">
        <form class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_name" type="text">
          <input class="popup__input popup__input_prof" type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-icon" type="button"></button>
        </form>
      </section>

      <section class="popup">
        <form class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__input popup__input_name" type="text" placeholder="Название">
          <input class="popup__input popup__input_prof" type="text" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Создать</button>
          <button class="popup__close-icon" type="button"></button>
        </form>
      </section>

      <section class="elements" aria-label="Элементы"></section>

    </main>

    <footer class="footer">&copy; 2020 Mesto Russia</footer>
  </div>

  <template id="element-template">
    <div class="element">
      <div class="popup">
        <div class="popup-photo">
          <img class="popup-photo__image"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
          <h2 class="popup-photo__text">test</h2>
          <button class="popup-photo__close" type="button"></button>
        </div>
      </div>
      <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="">
      <button class="element__delete" type="button"></button>
      <div class="element__title">
        <h2 class="element__title-text">test</h2>
        <button class="element__title-like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="scripts/script.js"></script>
</body>

</html>
