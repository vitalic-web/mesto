<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект "Место"</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo border" src="images/header__logo.png" alt="лого">
    </header>

    <main class="content">

      <section class="profile border">
        <div class="profile__info border">
          <img class="profile__avatar border" src="images/profile__avatar.jpg" alt="аватар">
          <div class="profile__author border">
            <div class="profile__title border">
              <h1 class="profile__title-name border">Жак-Ив Кусто</h1>
              <button class="profile__title-button border"></button>
            </div>
            <p class="profile__subtitle border">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="popup">
        <form class="popup__container border">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_name" type="text">
          <input class="popup__input popup__input_prof" type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon"></button>
      </section>

      <section class="elements border">

        <!-- сделать лайки кнопками--------------------------------------------------------- -->

        <div class="element border">
          <img class="element__image" src="images/element__karachaevsk.jpg" alt="Карачаевск">
          <div class="element__title">
            <h2 class="element__title-text">Карачаевск</h2>
            <img class="element__title-like" src="images/element__title-like.svg" alt="Значок лайк">
          </div>
        </div>

        <div class="element border">
          <img class="element__image" src="images/element__elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__title">
            <h2 class="element__title-text">Гора Эльбрус</h2>
            <img class="element__title-like" src="images/element__title-like.svg" alt="Значок лайк">
          </div>
        </div>

        <div class="element border">
          <img class="element__image" src="images/element__dombay.jpg" alt="Домбай">
          <div class="element__title">
            <h2 class="element__title-text">Домбай</h2>
            <img class="element__title-like" src="images/element__title-like.svg" alt="Значок лайк">
          </div>
        </div>

        <div class="element border">
          <img class="element__image" src="images/element__elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__title">
            <h2 class="element__title-text">Гора Эльбрус</h2>
            <img class="element__title-like" src="images/element__title-like.svg" alt="Значок лайк">
          </div>
        </div>

        <div class="element border">
          <img class="element__image" src="images/element__dombay.jpg" alt="Домбай">
          <div class="element__title">
            <h2 class="element__title-text">Домбай</h2>
            <img class="element__title-like" src="images/element__title-like.svg" alt="Значок лайк">
          </div>
        </div>

        <div class="element border">
          <img class="element__image" src="images/element__karachaevsk.jpg" alt="Карачаево-Черкесск">
          <div class="element__title">
            <h2 class="element__title-text">Карачаево-Черкесск</h2>
            <img class="element__title-like" src="images/element__title-like.svg" alt="Значок лайк">
          </div>
        </div>

      </section>

    </main>

    <footer class="footer border">&copy; 2020 Mesto Russia</footer>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
