<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект "Место"</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo border" src="images/header__logo.png" alt="лого">
    </header>

    <main class="content">

      <section class="profile border">
        <div class="profile__info border">
          <img class="profile__avatar border" src="images/profile__avatar.jpg" alt="аватар">
          <div class="profile__author border">
            <div class="profile__title border">
              <p class="profile__title-name border">Жак-Ив Кусто</p>
              <img class="profile__title-button border" src="images/profile__title-button.svg" alt="кнопка">
            </div>
            <p class="profile__subtitle border">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">
          <img class="profile__button-plus" src="images/profile__button-plus.png" alt="кнопка добавить">
        </div>
      </section>

    </main>

    <footer class="footer"></footer>
  </div>
</body>
